<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Streaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Live TV Streaming</h1>
  </header>
  <main>
    <section class="upload-section">
      <h2>Upload Playlist</h2>
      <input type="file" id="playlistUpload" accept=".m3u">
      <p id="error" class="error"></p>
    </section>
    <section class="grid-view">
      <h2>Channels</h2>
      <div id="channelGrid" class="grid"></div>
    </section>
    <section class="player-section">
      <h2>Player</h2>
      <video id="videoPlayer" controls></video>
    </section>
  </main>
  <footer>
    <p>Powered by HTML, CSS, and JavaScript | Hosted on GitHub Pages</p>
  </footer>
  <script src="m3u-parser.js"></script>
  <script src="script.js"></script>
</body>
</html>
